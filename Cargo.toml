[workspace]
resolver = "2"
members = [
  "crates/peeps",
  "crates/peeps-types",
  "crates/peeps-wire",
  "crates/peeps-sqlite-facet",
  "crates/peeps-legacy",
  "crates/peeps-types-legacy",
  "crates/peeps-web-legacy",
  "crates/peeps-example-selector-legacy",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bearcove/peeps"

[workspace.dependencies]
# Internal
peeps = { path = "crates/peeps" }
peeps-types = { path = "crates/peeps-types" }
peeps-wire = { path = "crates/peeps-wire" }
peeps-sqlite-facet = { path = "crates/peeps-sqlite-facet" }
peeps-legacy = { path = "crates/peeps-legacy" }
peeps-types-legacy = { path = "crates/peeps-types-legacy" }
peeps-web-legacy = { path = "crates/peeps-web-legacy" }

# External
backtrace = "0.3"
compact_str = "0.9"
inventory = "0.3"
facet = { git = "https://github.com/facet-rs/facet", branch = "main", features = ["compact_str"] }
facet-format = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-value = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-json = { git = "https://github.com/facet-rs/facet", branch = "main" }
libc = "0.2"
parking_lot = "0.12"
roam-session = { path = "../roam/rust/roam-session" }
roam-shm = { path = "../roam/rust/roam-shm" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio = { version = "1.49", features = ["full"] }
axum = { version = "0.8", features = ["ws"] }
rusqlite = { version = "0.32", features = ["bundled", "hooks"] }
rust-embed = "8"
mime_guess = "2"
ulid = "1"
